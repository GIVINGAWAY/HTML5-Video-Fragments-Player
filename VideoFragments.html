<!DOCTYPE html><html lang="en"><head><title>Video Fragments</title><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"><script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script><style>body{background-color: rgb(45, 113, 125); -webkit-animation-name: example; /* Chrome, Safari, Opera */ -webkit-animation-duration: 4s; /* Chrome, Safari, Opera */ animation-name: body; animation-duration: 4s;}/* Chrome, Safari, Opera */@-webkit-keyframes body{from{background-color: black;}to{background-color: rgb(45, 113, 125);}}/* Standard syntax */@keyframes body{from{background-color: black;}to{background-color: rgb(45, 113, 125);}}.main-container{background: black; color: white;width: 878px;margin: 0 auto;}.search-area{width: 232px; background: #F5F1F1;position: relative;}.row{display: table;}.list{vertical-align: top;display: inline-block;width: 233px;height:360px;font-size: 74%;overflow-y: auto;}.clearSearch{cursor: pointer;}.in-search{background: none; height: 30px; width: 230px; padding: 0 20px;}.in-search:focus{background: #38738C;}.glyphicon-search{color: grey;position:absolute; padding: 10px 0; left:2px;}.glyphicon-remove-circle{color: grey;position:absolute; padding: 10px 0; right:2px;}.glyphicon-play{margin-left:43px;}input{background: none;border: 0;display: inline-block;width: 95px;}.time{width:20px;}.keywords{width:100%;color: #524F4F;}.keywords::-webkit-input-placeholder{/* WebKit, Blink, Edge */ color: #524F4F;}.keywords:-moz-placeholder{/* Mozilla Firefox 4 to 18 */ color: #524F4F; opacity: 1;}.keywords::-moz-placeholder{/* Mozilla Firefox 19+ */ color: #524F4F; opacity: 1;}.keywords:-ms-input-placeholder{/* Internet Explorer 10-11 */ color: #524F4F;}.run, .add-new{cursor: pointer;}.center{padding-top:10px;display: inline-block;width: 30%;text-align: center;}.center-full{width:31%}.progress-bar{background: black;cursor:pointer; max-height: 168px; overflow-x: auto; width: 100%;}.progress-bar-inner{color: #524F4F;font-size: 10px;border:1px dotted;}.progress-bar-marker{margin-top: -32px;position: absolute;color: #524F4F;height:192px;width:20px;border: 1px solid #A2A232;}.loading{margin-top:20px; color: rgb(45, 113, 125); font-weight: bold; font-size: 20px;}</style></head><body><div ng-app="myTv" class="main-container" ng-controller="searchCtrl"><video id="thumb" preload="metadata" width="640px"height="360px"><source src="http://grochtdreis.de/fuer-jsfiddle/video/sintel_trailer-480.mp4"type='video/mp4;codecs="avc1.42E01E, mp4a.40.2"'></video><div class="list"><div class="run"><p class="center" ng-click="datas[current-2].playFragment()"><span class="glyphicon glyphicon-backward"></span> PREV</p><p class="center center-full" ng-click="datas[0].timeEnd=900; datas[0].playFragment(); init(fragLength)"><span class="glyphicon glyphicon-play-circle"></span> FULL VIDEO</p><span class="run glyphicon glyphicon-pause" ng-click="pause()"></span><p class="center" ng-click="datas[current].playFragment()"> NEXT<span class="glyphicon glyphicon-forward"></span></p></div><div title="Search By Keywords" class="search-area"><span class="glyphicon glyphicon-search"></span><input class="in-search" placeholder="search" type="text" ng-model="searchData"><span class="clearSearch glyphicon glyphicon-remove-circle" ng-click="searchData=''"></span></div><div ng-repeat="data in datas | filter: searchData " ng-show="data.show"><input title="Rename Me" ng-value="data.name" ng-model="data.name" ng-blur="console.log(data.name);"> <input class="time" title="Start Time" placeholder="Start Time" type="text" ng-model="data.timeStart" ng-value="data.timeStart"><input class="time" title="End Time" placeholder="End Time" type="text" ng-model="data.timeEnd" ng-value="data.timeEnd"><span title="Play Me" class="run glyphicon glyphicon-play" ng-click="data.playFragment()"></span>&nbsp;<span title="Pause Me" class="run glyphicon glyphicon-pause" ng-click="pause()"></span>&nbsp; <span title="Remove Me" class="run glyphicon glyphicon-remove" ng-click="data=null"></span><input class="keywords" title="add tags" placeholder="tags.." ng-value="data.keywords" ng-model="data.keywords" > </div><span title="Add New Fragment" class="add-new" ng-init="fragLength=fragments.length" ng-click="fragLength=fragLength+1; init(fragLength)"><span class="glyphicon glyphicon-plus"></span> fragment</span><p class="loading"></p></div><div class="progress-bar"><p class="progress-bar-marker" ng-click="datas[0].timeEnd=900; datas[0].playFragment(); init(fragLength)">0</p><p title="Play Me" class="progress-bar-inner" ng-repeat="data in datas" ng-bind="data.name" ng-click="data.playFragment()"ng-style="{'width': (data.timeEnd-data.timeStart)*10+ 'px', 'margin-left': data.timeStart*10+ 'px'}"></p></div></div><script>angular.module('myTv', []).controller('searchCtrl',function($scope){$scope.current=0;$scope.fragments=["start", "involved", "middle", "tired", "done"];$scope.datas=[];$scope.video=document.querySelector('video#thumb');$scope.source="http://grochtdreis.de/fuer-jsfiddle/video/sintel_trailer-480.mp4";$scope.$watch(function(){function setCookie(cname, cvalue, exdays){var d=new Date(); d.setTime(d.getTime() + (exdays*24*60*60*1000)); var expires="expires="+d.toUTCString(); document.cookie=cname + "=" + cvalue + "; " + expires;}setCookie("myPlayerList", $scope, 20);});$scope.clearIntervals=function(){var highestTimeoutId=setTimeout(";");for (var i=0 ; i < highestTimeoutId ; i++){clearTimeout(i)}};$scope.pause=function(){$scope.clearIntervals();$scope.video.pause();document.getElementsByClassName("loading")[0].innerHTML="paused..";document.body.style.backgroundColor="rgb(45, 113, 125)";};$scope.init=function(fragLength){for (var i=0; i < fragLength; i++){$scope.datas[i]={row: parseFloat(i+1),show : true,keywords: "",name : (i<$scope.fragments.length)?$scope.fragments[i]:"name me",timeStart : 10 + (i * 5),timeEnd : 20 + (i * 5),playFragment : function(){$scope.clearIntervals();$scope.current=this.row; console.log(this.name);document.getElementsByClassName("loading")[0].innerHTML=this.name + " playing...";document.body.style.backgroundColor="black";document.getElementsByTagName("source")[0].setAttribute("src", $scope.source.concat('#t=' + this.timeStart+ ',' + this.timeEnd));$scope.video.load();$scope.video.play();setInterval(function(){$scope.currentTime=$scope.video.currentTime;var marker=document.getElementsByClassName("progress-bar-marker")[0];marker.innerHTML=Math.floor($scope.currentTime);marker.style.marginLeft=$scope.currentTime*10 + 'px';}, 100);setTimeout(function(){document.getElementsByClassName("loading")[0].innerHTML="next loading...";}, parseFloat((this.timeEnd-this.timeStart)*1000));(this.row!==$scope.fragLength)?setTimeout(function(){$scope.datas[$scope.current].playFragment();}, parseFloat((this.timeEnd-this.timeStart)*1000+3000)):$scope.current=0;}}}};$scope.init($scope.fragments.length);});</script></body></html>
